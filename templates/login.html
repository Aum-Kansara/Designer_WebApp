<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <script>
        let hidden=true;
        function showHidePassword(){
            if(hidden){
                document.querySelector('.password').setAttribute('type','text');
                hidden=false;
            }
            else{
                document.querySelector('.password').setAttribute('type','password');
                hidden=true;
            }
        }
    </script>
    <div class="wrapper">
        <section class="form login">
            <header>Dev Designer</header>
            <form action="/" method="POST">
                <div class="error-txt">This is an error message</div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter Your Email" name="email" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Your Password" name="pass" class="password" required>
                        <i class="fas fa-eye" onclick="showHidePassword()"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continue to Chat" id="">
                    </div>
            </form>
            <div class="link">Not yet Signed Up?<a href="{{url_for('signUpPage')}}">Signup Now</a></div>
        </section>
    </div>
</body>
</html>
